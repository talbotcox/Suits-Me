      <style type="text/css">
        header { 
  padding: .5vw;
  font-size: 0;
  display: -ms-flexbox;
  -ms-flex-wrap: wrap;
  -ms-flex-direction: column;
  -webkit-flex-flow: row wrap; 
  flex-flow: row wrap; 
  display: -webkit-box;
  display: flex;
}
header div { 
  -webkit-box-flex: auto;
  -ms-flex: auto;
  flex: auto; 
  width: 200px; 
  margin: .5vw; 
}
header div img { 
  width: 100%; 
  height: auto; 
}
@media screen and (max-width: 400px) {
  header div { margin: 0; }
  header { padding: 0; }
  
}

    <body ng-controller="closetController as closet">   <!--Controller Name-->
        <header class="header">
            <div class='welcome'>Suits Me</div>
        </header>   

        <header class="headerFixed">
            <div class='welcome'>Suits Me</div>
            <div class='headerButtons'>
                <button ng-click="closet.refresh()" class="btn btn-default">New Out Fit</button>

                    
                    <div class="dropdown" style="display: inline-block;">
                      <button class="btn btn-default dropdown-toggle text-capitalize" type="button" data-toggle="dropdown">
                      {{closet.stylePicker}}
                      <span class="caret"></span></button>
                      <ul class="dropdown-menu">
                        <li><a ng-click="closet.changeStyle('casual')"  href="#">Casual</a></li>
                        <li><a ng-click="closet.changeStyle('dress')"   href="#">Dress</a></li>
                        <li><a ng-click="closet.changeStyle('comfort')" href="#">Comfort</a></li>
                        <li><a ng-click="closet.changeStyle('running')" href="#">Running</a></li>
                      </ul>
                    </div>

            </div>
        </header>
